<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 Card Game Dashboard</h1>
            <nav>
                <button id="viewTeams" class="nav-btn active">🏆 Teams</button>
                <button id="viewMatches" class="nav-btn">⚔️ Matches</button>
                <button id="viewStats" class="nav-btn">📊 Statistics</button>
            </nav>
        </header>

        <main>
            <!-- Teams Section -->
            <section id="teamsSection" class="dashboard-section active">
                <div class="section-header">
                    <h2>Teams Management</h2>
                    <div class="header-buttons">
                        <button id="addTeamBtn" class="action-btn">+ Add New Team</button>
                        <button id="fixStatsBtn" class="action-btn secondary">🔧 Fix Stats</button>
                    </div>
                </div>
                <div id="teamsList" class="grid-container">
                    <!-- Teams will be dynamically added here -->
                </div>
            </section>

            <!-- Matches Section -->
            <section id="matchesSection" class="dashboard-section">
                <div class="section-header">
                    <h2>Match History</h2>
                    <button id="addMatchBtn" class="action-btn">+ New Match</button>
                </div>
                <div id="matchesList" class="list-container">
                    <!-- Matches will be dynamically added here -->
                </div>
            </section>

            <!-- Statistics Section -->
            <section id="statsSection" class="dashboard-section">
                <div class="section-header">
                    <h2>Tournament Statistics</h2>
                    <button id="recalculateStatsBtn" class="action-btn">🔄 Recalculate Stats</button>
                </div>
                <div class="stats-container">
                    <div class="stats-card">
                        <h3>🏆 Team Rankings</h3>
                        <div id="teamRankings" class="rankings-list">
                            <!-- Rankings will be dynamically added here -->
                        </div>
                    </div>
                    <div class="stats-card">
                        <h3>📈 Recent Activity</h3>
                        <div id="recentActivity" class="activity-list">
                            <!-- Recent activity will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Modal Templates -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="modalContent">
                    <!-- Modal content will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/utils/env.js"></script>
    <script src="js/utils/firebaseConfig.js"></script>
    <script src="js/utils/dateUtils.js"></script>
    <script src="js/services/firebaseService.js"></script>
    <script src="js/services/migrationService.js"></script>
    <script src="js/models/Team.js"></script>
    <script src="js/models/Match.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/services/teamService.js"></script>
    <script src="js/services/matchService.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
